<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soft Skills and Hard Skills</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            background-color: #4b0082; /* Purple background for headers */
            color: white;
            text-align: left;
            padding: 15px;
            margin: 0;
            font-size: 2rem;
        }

        .skills-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff; /* White background for content */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .skills-section {
            margin-bottom: 20px;
        }

        .skills-section h2 {
            color: #4b0082;
            border-bottom: 2px solid #4b0082;
            padding-bottom: 5px;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 8px;
        }

        ul li:before {
            content: "\2713 \0020"; /* Checkmark symbol */
            color: #4b0082;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Soft Skills and Hard Skills</h1>

    <div class="skills-container">
        <div class="skills-section">
            <h2>Soft Skills</h2>
            <ul>
                <li>Web Designing</li>
                <li>Software Development</li>
            </ul>
        </div>

        <div class="skills-section">
            <h2>Hard Skills</h2>
            <ul>
                <li>Time Management</li>
                <li>Communication</li>
                <li>Environment Adaptability</li>
            </ul>
        </div>
    </div>
</body>
</html>
